{% load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
      <link rel="stylesheet" type="text/css" href="{% static 'shortner/main.css' %}">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
    {% if messages%}
     <!--  {%for message in messages%}
            <div class="alert alert-success">message</div>
        {%endfor%}-->
    {%endif%}
    <form method="POST" id="post-form">
        {% csrf_token %}
        <div class="h-100 d-flex align-items-center flex-column justify-content-center">
            <h1 >Url shortner</h1>
            <input  class="form-control"type="text" name="long_link">
            <button type="submit" class="btn btn-primary btn-lg">shorten</button>
        </div>
    </form>
    <div>
        <h2 class="text-center"></h2>
    </div>
    <!--<div class="alert alert-success"></div>-->
    
    <script type="text/javascript">
  $(document).on('submit','#post-form',function(e){
    e.preventDefault();

    $.ajax({
      type:'POST',
      url:'create/',
      data:{
        long_link:$('.form-control').val(),
        csrfmiddlewaretoken:$('input[name=csrfmiddlewaretoken]').val(),
      },
      success: function(data){
          $("h2").html("127.0.0.1:8000/"+data)
      }
    });
  });
</script>
    
    
    
   

    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> 
    
</body>
</html>
